apply plugin: 'java-library'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

buildscript{
	repositories{
		mavenLocal()
		jcenter()
	}
	dependencies{
		classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.9")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    testCompile 'net.serenity-bdd:serenity-core:2.0.9'
	testCompile 'net.serenity-bdd:serenity-junit:2.0.9'
	testCompile('junit:junit:4.12')
	testCompile('org.assertj:assertj-core:3.11.1')
	testCompile('org.slf4j:slf4j-simple:1.7.25')
	
	compile 'net.serenity-bdd:serenity-core:2.0.9'
	compile 'net.serenity-bdd:serenity-junit:2.0.9'
	compile 'net.serenity-bdd:serenity-cucumber:1.9.19'
	compile 'net.serenity-bdd:serenity-screenplay:2.0.9'
	compile 'net.serenity-bdd:serenity-screenplay-webdriver:2.0.9' 
	compile group: 'net.serenity-bdd', name: 'serenity-ensure', version: '2.0.49'

	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'     
}
gradle.startParameter.continueOnFailure = true
test.finalizedBy(aggregate)
